<!--Historia de Usuario 015:Diseñar y crear la interfaz que permita al administrador buscar la información de los productos registrados en el aplicativo de gestion de ventas, especificamente por el identificador del producto o la descripcion del mismo.-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aplicativo de Ventas</title>

    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap"
      rel="stylesheet"
    />
    <!-- ANIMATE CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css"
    />

    <!-- FONT AWESOME -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="consultaProductos.css" />
  </head>
  <body>
    <div class="content">
      <h1 class="logo">Maestro de Productos</h1>

      <div class="product-wrapper">
        <div class="product-form">
          <h3>Consulta Clave de Productos Registrados</h3>
          <form action=" ">
            <p>
              <label for="Codigo del Producto">Codigo del Producto</label>
              <input
                type="text"
                name="Codigo del Producto"
                id="Codigo del Producto"
              />
            </p>
            <p>
              <label for="Nombre del Producto">Nombre del Producto</label>
              <input
                type="text"
                name="Nombre del Producto"
                id="Nombre del Producto"
              />
            
            <p class="botones">
              <button type="Consultar Producto">Consultar Productos</button>
            </p>
            <p class="botones">
              <button type="Descargar Informe">Descargar Informe</button>
            </p>
          </form>
        </div>
        <div class="ConsultaDeProductos"></div>
      </div>
    </div>
  </body>
</html>
