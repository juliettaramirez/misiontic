<!--Historia de Usuario 011: Diseñar y crear la interfaz para que el administrador o vendedor pueda verificar la actualización de la información de una venta en el aplicativo de gestion de ventas.-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aplicativo de Ventas</title>

    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap"
      rel="stylesheet"
    />
    <!-- ANIMATE CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css"
    />

    <!-- FONT AWESOME -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="consultaUpdateVenta.css" />
  </head>
  <body>
    <div class="content">
      <h1 class="logo">Consulta de Ventas</h1>
      

      <div class="product-wrapper">
        <div class="product-form">
          <h3>Consulta de Actualizacion de Ventas</h3>
          <form action=" ">
            <p>
              <label for="Id de la Venta">Id de la Venta</label>
              <input
                type="text"
                name="Id de la Venta"
                id="Id de la Venta"
              />
            </p>
            <p>
              <label for="Identificacion del Vendedor">Identificacion del Vendedor</label>
              <input
                type="text"
                name="Identificacion del Vendedor"
                id="Identificacion del Vendedor"
              />
            </p>
            <p>
              <label for="Nombre del Vendedor">Nombre del Vendedor</label>
              <input type="text" name="Nombre del Vendedor" id="Nombre del Vendedor" />
            </p>
            <p>
              <label for="Nombre del Cliente">Nombre del Cliente</label>
              <input type="text" name="Nombre del Cliente" id="Nombre del Cliente" />
            </p>
            <p>
              <label for="Código del Producto">Código del Producto</label>
              <input type="text" name="Código del Producto" id="Código del Producto" />
            </p>

            <p>
              <label for="Nombre del Producto">Nombre del Producto</label>
              <input type="text" name="Nombre del Producto" id="Nombre del Producto" />
            </p>

            <p>
              <label for="Precio">Precio</label>
              <input type="number" name="Precio" id="Precio" />
            </p>

            <p>
              <label for="Cantidad">Cantidad</label>
              <input type="number" name="Cantidad" id="Cantidad" />
            </p>

            <p>
              <label for="Valor Total de la Venta">Valor Total de la Venta</label>
              <input type="number" name="Valor Total de la Venta" id="Valor Total de la Venta" />
            </p>


            <p>
                <label for="Fecha Venta">Fecha Venta</label>
                <input type="date" name="Fecha Venta" id="Fecha Venta" />
              </p> 

              <p>
                <label for="Fecha de Ajuste">Fecha de Ajuste</label>
                <input type="date" name="Fecha de Ajuste" id="Fecha de Ajuste" />
              </p> 

            <p class = "botones">
              <button type="Consultar Venta">Consultar Venta</button>
            </p>
            <p class = "botones">
              <button type="Actualizar Venta">Actualizar Venta</button>
            </p>
          </form>
        </div>
        <div class="ConsultarActualizacionDeVentas"></div>
      </div>
    </div>
  </body>
</html>
