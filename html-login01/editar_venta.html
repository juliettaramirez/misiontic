<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editar Registro de Ventas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <link rel="stylesheet" href="listarVenta.css">
</head>

<body>
  <section class="form-register">


    <div class="tab-content profile-tab" id="myTabContent">
      <h3>DETALLES DE LA VENTA</h3>

      <div class="row">
        <div class="col-md-6">
          <label>Nombre del vendedor</label>
        </div>
        <div class="col-md-6">
          <p>########</p>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <label>Identificacion del vendedor</label>
        </div>
        <div class="col-md-6">
          <p>#########</p>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <label>Nombre del cliente</label>
        </div>
        <div class="col-md-6">
          <p>#########</p>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <label>Id de la venta</label>
        </div>
        <div class="col-md-6">
          <p>###########</p>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <label>Valor de la venta</label>
        </div>
        <div class="col-md-6">
          <p>#######</p>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <label>Fecha de la venta</label>
        </div>
        <div class="col-md-6">
          <p>#######</p>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <label>Id del producto</label>
        </div>
        <div class="col-md-6">
          <p>#######</p>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <label>Cantidad del producto</label>
        </div>
        <div class="col-md-6">
          <p>#######</p>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <label>Precio del producto</label>
        </div>
        <div class="col-md-6">
          <p>#######</p>
        </div>
      </div>
    </div>


  </section>


</body>

</html>
