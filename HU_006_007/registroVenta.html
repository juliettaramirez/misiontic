<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro venta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="css/registroVenta.css">
</head>

<body>

    <section class="form-register">
        <h3>REGISTRO DE VENTAS</h3>
        <div>
            <label>Nombre del vendedor</label>
            <input class="controls" type="text" name="nombreVendedor" id="" placeholder="Ingrese nombre del vendedor">
        </div>
        <div>
            <label>Identificación del cliente</label>
            <input class="controls" type="number" name="identificacionCliente" id=""
                placeholder="Ingrese identificación del cliente">
        </div>
        <div>
            <label>Nombre del cliente</label>
            <input class="controls" type="text" name="nombreCliente" id="" placeholder="Ingrese nombre del cliente">
        </div>
        <div>
            <label>Id de la venta</label>
            <input class="controls" type="number" name="IdVenta" id="" placeholder="Ingrese identificador de la venta">
        </div>
        <div>
            <label>Valor total venta</label>
            <input class="controls" type="number" name="totalVenta" id="" placeholder="Ingrese valor total de la venta">
        </div>
        <div>
            <label>Fecha de la venta</label>
            <input class="controls" type="date" name="fechaVenta" id="">
        </div>
        <div>
            <label>Id del producto</label>
            <input class="controls" type="number" name="IdProducto" id=""
                placeholder="Ingrese identificador del producto">
        </div>
        <div>
            <label>Cantidad del producto</label>
            <input class="controls" type="number" name="cantidadProducto" id=""
                placeholder="Ingrese la cantidad del producto">
        </div>
        <div>
            <label>Precio del producto</label>
            <input class="controls" type="number" name="precioProducto" id=""
                placeholder="Ingrese el precio del producto">
        </div>

        <p>
            <button type="button" class="btn btn-success">Agregar otro producto</button>
        </p>
        <p>
            <button type="button" class="btn btn-success btn-lg" onclick="enviar()">Registrar venta</button>
        </p>

    </section>

    &nbsp;
    <script type="text/javascript" src="js/registroVenta.js"></script>

</body>

</html>
