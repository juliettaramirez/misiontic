<!--Historia de Usuario 013:Diseñar y crear la interfaz para que el administrador pueda consultar y verificar la inclusion de nuevos productos en el aplicativo de gestion de ventas.-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aplicativo de Ventas</title>

    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap"
      rel="stylesheet"
    />
    <!-- ANIMATE CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css"
    />

    <!-- FONT AWESOME -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="consultaUpdateProducto.css" />
  </head>
  <body>
    <div class="content">
      <h1 class="logo">Maestro de Productos</h1>

      <div class="product-wrapper">
        <div class="product-form">
          <h3>Consulta Actualizacion de Productos</h3>
          <form action=" ">
            <p>
              <label for="Codigo del Producto">Codigo del Producto</label>
              <input
                type="text"
                name="Codigo del Producto"
                id="Codigo del Producto"
              />
            </p>
            <p>
              <label for="Nombre del Producto">Nombre del Producto</label>
              <input
                type="text"
                name="Nombre del Producto"
                id="Nombre del Producto"
              />
            </p>
            <p>
              <label for="Marca">Marca</label>
              <input type="text" name="Marca" id="Marca" />
            </p>
            <p>
              <label for="Cantidad">Cantidad</label>
              <input type="text" name="Cantidad" id="Cantidad" />
            </p>
            <p>
              <label for="Color">Color</label>
              <input type="text" name="Color" id="Color" />
            </p>

            <p>
              <label for="Precio">Precio</label>
              <input type="number" name="Precio" id="Precio" />
            </p>

            <p>
              <label for="Material">Material</label>
              <input type="text" name="Material" id="Material" />
            </p>

            <p>
              <label for="Tamaño">Tamaño</label>
              <input type="text" name="Tamano" id="Tamano" />
            </p>

            <p>
              <label for="Modelo">Modelo</label>
              <input type="text" name="Modelo" id="Modelo" />
            </p>

            <p>
                <label for="Fecha Ingreso">Fecha Ingreso</label>
                <input type="date" name="Fecha Ingreso" id="Fecha Ingreso" />
              </p>

              <p>
                <label for="Fecha de Actualizacion">Fecha de Actualizacion</label>
                <input type="date" name="Fecha de Actualizacion" id="Fecha de Actualizacion" />
              </p>

            <p class = "botones">
              <button type="Consultar Producto">Consultar Producto</button>
            </p>
            <p class = "botones">
              <button type="Actualizar Producto">Actualizar Producto</button>
            </p>
          </form>
        </div>
        <div class="ActualizacionDeProductos"></div>
      </div>
    </div>
  </body>
</html>
